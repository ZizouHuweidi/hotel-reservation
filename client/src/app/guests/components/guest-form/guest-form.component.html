<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add Guest</h1>
    <form (ngSubmit)="saveGuest()" class="space-y-4">
        <div>
            <label class="block mb-1 font-semibold">Name</label>
            <input type="text" [(ngModel)]="guest.name" name="name" class="w-full p-2 border rounded" required />
        </div>
        <div>
            <label class="block mb-1 font-semibold">Email</label>
            <input type="email" [(ngModel)]="guest.email" name="email" class="w-full p-2 border rounded" required />
        </div>
        <div>
            <label class="block mb-1 font-semibold">Phone</label>
            <input type="text" [(ngModel)]="guest.phone" name="phone" class="w-full p-2 border rounded" required />
        </div>
        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">
            Save
        </button>
    </form>
</div>
