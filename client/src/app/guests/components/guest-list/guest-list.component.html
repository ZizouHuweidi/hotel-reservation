<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Guests</h1>
    <a routerLink="/guests/add" class="inline-block px-4 py-2 bg-blue-500 text-white rounded mb-4">
        Add Guest
    </a>

    <div *ngIf="guests.length === 0" class="text-gray-500">
        No guests available.
    </div>

    <div *ngIf="guests.length > 0" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let guest of guests" class="p-4 bg-white rounded shadow-md hover:shadow-lg transition">
            <h2 class="text-xl font-semibold">{{ guest.name }}</h2>
            <p class="text-gray-600">Email: {{ guest.email }}</p>
            <p class="text-gray-600">Phone: {{ guest.phone }}</p>
            <a [routerLink]="['/guests', guest.id]" class="inline-block mt-2 text-blue-500 hover:underline">
                View Details
            </a>
        </div>
    </div>
</div>
